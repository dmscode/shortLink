<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    html, body, #notice {
      width: 100vw;
      height: 100vh;
      text-align: center;
    }
    #notice {
      line-height: 100vh;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="notice"></div>
  <!-- Default Statcounter code for https://r.ixyz.zyx/ -->
  <script type="text/javascript">
    var sc_project=12639313;
    var sc_invisible=1;
    var sc_security="57c1605a";
  </script>
  <script type="text/javascript"
  src="https://www.statcounter.com/counter/counter.js"
  async></script>
  <!-- End of Statcounter Code -->
  <script id="redirect">
    const urls = {"app":"https://www.appinn.com/","appinn":"https://www.appinn.com/"}
    window.addEventListener('load', ()=>{
      const mark = window.location.hash.replace(/#/,'')
      const targetLink = urls[mark]
      if(targetLink){
        window.location.href = targetLink
        return
      }
      document.querySelector('#notice').innerText = '404 not found.'
      document.body.removeChild(document.querySelector('#redirect'))
    })
  </script>
</body>
</html>
