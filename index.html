<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      text-align: center;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #notice {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="notice"></div>
  <!-- Default Statcounter code for https://r.ixyz.zyx/ -->
  <script type="text/javascript">
    var sc_project=12639313;
    var sc_invisible=1;
    var sc_security="57c1605a";
  </script>
  <script type="text/javascript"
  src="https://www.statcounter.com/counter/counter.js"
  async></script>
  <!-- End of Statcounter Code -->
  <script id="redirect">
    'use strict';
    (()=>{
      const urls = {"app":"https://www.appinn.com/","appinn":"https://www.appinn.com/","meta":"https://meta.appinn.net/","gh":"https://github.com/","github":"https://github.com/","gist":"https://gist.github.com/","script":"https://script.izyx.xyz/","page_toc":"https://script.izyx.xyz/page-toc/","note_card":"https://script.izyx.xyz/note-card/","link_cleaner":"https://script.izyx.xyz/link-cleaner/","script_expand":"https://script.izyx.xyz/expand-the-article/","meta_toc":"https://meta.appinn.net/t/25812","meta_note_card":"https://meta.appinn.net/t/26446","short":"https://github.com/dmscode/shortLink","note":"https://meta.appinn.net/t/26446"}
      const mark = window.location.hash.replace(/^#/,'')
      const targetLink = urls[mark]
      if(!targetLink){
        document.title = '404 not found.'
        document.querySelector('#notice').innerText = '404 not found.'
        document.body.removeChild(document.querySelector('#redirect'))
        return
      }
      window.addEventListener('load', ()=>{
        window.location.href = targetLink
      })
    })()
  </script>
</body>
</html>
